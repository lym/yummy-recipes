<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yummy Recipes | Register</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <!--
      <ul class="nav justify-content-end">
        <li><a class="nav-link" href="javascript:void(0)">About</a></li>
        <li><a class="nav-link" href="javascript:void(0)">Sign In</a></li>
      </ul>
    -->
    <a class="navbar-brand" href="/">Yummy Recipes</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="icon ion-person"></i></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="pills-dropdown2-tab"
               href="{{ url_for('login') }}">
              Log In
            </a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">{{ session['email'] }}</a>
        </li>
        </ul>
      </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col">
      </div>

      <div class="col">
        <h1 class="h3">Yummy Recipes | New User</h1>
          <form action="/users/" method="post">
            <div class="form-group has-feedback">
              <input type="text" class="form-control" name="first_name"
                     placeholder="First Name">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="text" class="form-control" name="last_name"
                     placeholder="Last Name">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="email" class="form-control" name="email" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback">
              </span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control"
                     placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password"
                     placeholder="Retype password">
              <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox" name="accept_terms"> Accept the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">
                  Register
                </button>
              </div> <!-- /.col -->
            </div>
          </form>
          <a href="{{ url_for('login')}}" class="text-center">Already have an account?</a>
      </div>

      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <footer class="footer">
          Copyright &copy; 2017 <b>Yummy Recipes Inc.</b> All rights reserved
        </footer>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='vendor/javascripts/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/bootstrap.js') }}"></script>
</body>
</html>
