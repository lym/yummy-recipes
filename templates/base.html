<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}Yummy Recipes{% endblock %}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/ionicons.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="/">Yummy Recipes</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('dashboard')}}">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="icon ion-person"></i></a>
          <div class="dropdown-menu">
            <!--
            <a class="dropdown-item" id="pills-dropdown1-tab"
               href="javascript:void(0)" role="tab" data-toggle="pill"
               aria-controls="pills-dropdown1">
              Settings
            </a>
            -->
            <a class="dropdown-item" id="pills-dropdown2-tab"
               href="{{ url_for('logout') }}">
              Sign Out
            </a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">{{ session['email'] }}</a>
        </li>
        </ul>
      </div>
   </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar ">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/new_recipe">New Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recipes">All Recipes</a>
          </li>
        </ul>
      </nav>
      <div class="col">
        <!-- <section class="page_content"> -->
          {% block content %}
          {% endblock %}

          <footer class="footer">
            Copyright &copy; 2017 <b>Yummy Recipes Inc.</b><br>
            All rights reserved
          </footer>
        <!-- </section> -->
      </div>
    </div>

  <script src="{{ url_for('static', filename='vendor/javascripts/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/application.js') }}"></script>
  </div>
</body>
</html>
