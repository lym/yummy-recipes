<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yummy Recipes | Login</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/bootstrap.css') }}">
</head>
<body>
  <div class="container-fluid">
    <header>
        <ul class="nav justify-content-end">
          <li><a class="nav-link" href="javascript:void(0)">About</a></li>
          <li><a class="nav-link" href="javascript:void(0)">Sign Up</a></li>
        </ul>
    </header>

    <h1><a href="/">Yummy Recipes | Login</a></h1>

    <div class="row">
      <div class="col">
        <form action="/returning/" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" name="email"
                   placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password"
                   placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Sign In
              </button>
            </div> <!-- /.col -->
          </div>
        </form>
        <a href="{{ url_for('register') }}">Register New Account</a><br>
      </div>

      <div class="col">
        <section class="tags">
        </section>
      </div>

      <div class="col">
        <section class="user-details">
        </section>
      </div>
    </div>

    <footer>
      Copyright &copy; 2017 <b>Yummy Recipes Inc.</b><br>
      All rights reserved
    </footer>
  </div>
</body>
</html>
