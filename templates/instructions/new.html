{% extends "base.html" %}
{% block title %} Yummy Recipes | New Instruction{% endblock %}
{% block content %}
  <form action="/instructions/" method="post">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" name="title"
             placeholder="Title">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="description" class="form-control" name="description" placeholder="Description">
      <span class="glyphicon glyphicon-envelope form-control-feedback">
      </span>
    </div>
    <div class="row">
      <div class="col-xs-8">
      </div>
      <!-- /.col -->

      <input type="hidden" class="form-control" id="recipe_id" name='recipe_id'
             value="{{ recipe_id }}">

      <input type="hidden" class="form-control" id="user_id" name='user_id'
             value="{{ user.get('id') }}">

      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat">
          Create Instruction
        </button>
      </div> <!-- /.col -->
    </div>
  </form>
{% endblock %}
